<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://kit.fontawesome.com/804dfefb05.js" crossorigin="anonymous"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title class="">ChatCord App</title>
	</head>
	<body class="bg-black p-4 flex flex-col justify-center min-h-screen max-w-md mx-auto">
		<div class="join-container bg-blue-600 px-24 py-24">
			<header class="join-header p-1">
				<h1><i class="fa-solid fa-terminal"></i> ChatCord</h1>
			</header>
			<main class="join-main p-2">
				<form action="chat.html">
					<div class="form-control border ">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control border">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn border">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
