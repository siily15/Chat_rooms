<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/804dfefb05.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="tailwind.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
			tailwind.config = {
			  theme: {

          screens: {

            'phone': '400px',
            
            'tablet': '640px',
            // => @media (min-width: 640px) { ... }

            'laptop': '1024px',
            // => @media (min-width: 1024px) { ... }

            'desktop': '1280px',
            // => @media (min-width: 1280px) { ... }

          },

				  extend: {

            spacing: {

                    '96': '24rem',
                    '100': '28rem',
                    '112': '32rem',
                    '116': '33rem',
                    '128': '36rem',
                    '144': '40rem',
                    '160': '44rem',
                    '176': '48rem',
                    '192': '52rem',
                    '208': '56rem',


          },

				    colors: {

					  'main': '#EDF5E1',
					  'text': '#5CDB95',
            'side': '#05386B',
            'header':'#379683',
            'test': '#F3F6FB',

				    },

            fontFamily: {

              'Quicksand': ['Quicksand-Bold', 'Arial', 'sans-serif'],
              'Open_Sans': ['Open Sans', 'sans-serif'],
            },
				}
			}
		}

		  </script> 
    <title>ChatCord App</title>
  </head>
  <body class=" bg-main overflow-hidden  ">
    <div class="chat-container">
      <header class="chat-header border bg-side flex justify-evenly pb-3">
        <h1 class="text-text pt-3 font-Open_Sans"><i class="fa-solid fa-terminal"></i> Terminal</h1>
        <a id="leave-btn" class="btn text-red-600 font-bold pt-3">Leave Room</a>
      </header>

        <main class="chat-main flex flex-col drop-shadow-2xl  ">
          <div class="chat-sidebar bg-side font-medium rounded-lg pl-1 pt-1">
            <h3 class="text-text pl-1"><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 class="text-main font-bold pl-1" id="room-name"></h2>
            <h3 class="text-text pl-1"><i class="fas fa-users"></i> Users</h3>
            <ul class="text-main font-bold pl-1" id="users"></ul>
          </div>
          <div class="chat-messages  text-lg bg-header px-4 h-[400px]  break-words overflow-y-auto">
            <div class="chat-form-container grid grid-cols-3  ">
          </div>
        </main>

        <div class="flex bg-header gap-8 px-8md:px-20">
            <form id="chat-form" class="">
              <input class="text-white bg-blue-900 rounded-lg my-4 py-2 px-8"
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button class="btn bg-blue-900 py-2 rounded-xl text-white px-4"> Send</button>
            </form>
         
        </div>
      </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
